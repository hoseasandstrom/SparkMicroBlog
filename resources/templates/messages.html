<html>
<link rel="stylesheet" type="text/css" href="stylesheet.css">
<center>
<body>
<h3>Got something to say?</h3>

<form action="/create-message" method="post">
    <input type="text" name="usermessage" placeholder="Type your message here:">
    <br>
    <button type="submit">Submit</button>
</form>
<br>
Need to edit a message?
<br>
<form action="/edit-message" method="post">
    <input type="number" name="id" placeholder="#"/>
    <input type="number" name="text" placeholder="Edit the message">
    <br>
    <button type="submit">Edit</button>

</form>
Messages from:
    {{name}}
<ol>
    {{#messages}}
    <li>
        {{text}}
        <form action="/delete-message" method="post" style="display: inline-block">
        <input type="hidden" name="id" value="{{id}}"/>
        <br>
        <button type="submit"><strong>Delete</strong></button>
        </form>
    </li>
    {{/messages}}
</ol>

</body>
</center>
</html>
